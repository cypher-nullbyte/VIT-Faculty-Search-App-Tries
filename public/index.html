    <div class="container main-container">
      <div class="row">
        <div class="col">
          <h1 style="color:#26A69A;">VIT FACULTY SEARCH</h1>
        </div>
      </div>
      <form id="search-form">
        <div class="row">
          <div class="col input-field name-search">
            <i class="material-icons prefix" style="font-size: 4rem;">search</i>
            <input type="text" name="search-input" id="search-input" oninput="facultyQuery()" />
          </div>
        </div>
        <div class="row" style="display: flex; justify-content: center;">
          <div class="col">
            <div class="switch">
              <label style="color: black; font-weight: 700;">
                Linear Search
                <input type="checkbox" id="search-type" checked>
                <span class="lever"></span>
                TRIE Search
              </label>
            </div>
          </div>
        </div>
        <div class="row" style="display:flex; justify-content: center;">
          <div class="col">
            <button class="waves-effect waves-light btn" type="submit" id="search-button">Search</button>
          </div>
        </div>
      </form>
      <div class="row" style="width: 90%;">
        <ul class="col s12 collection" id="search-results">
          
        </ul>
      </div>
      <div class="row">
        <div class="col time-div">

        </div>
      </div>
      <div class="row">
        <div class="col card-panel search-error z-depth-4 teal white-text" style="display:none;">
          <p>No matching results found! Please try again.</p>
        </div>
      </div>
      
      <div class="row">
        <div class="col">
          <span  class="grey-text text-darken-1">Rapid processing powered by TRIE</span>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/facultyData.js"></script>
    <script src="./js/trie.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/linearQuery.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded",event=>{
        M.AutoInit();
      })
    </script>
    <div style="text-align:center;">
      Contact:-<a href="https://www.linkedin.com/in/cs-jawanda/">LinkedIn</a>
    </div>
